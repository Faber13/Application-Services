<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Amis CBS Monthly</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="AMIS CBS - Administration">
        <meta name="author" content="Fabrizio Castelli <fabrizio.castelli[at]fao.org>">

        <!-- Bootstrap  -->
        <link rel="stylesheet" href="css/bootstrap.3.1.1.css">
        <!-- JQwidgets  -->
        <link rel="stylesheet" href='http://fenixapps.fao.org/repository/js/jqwidgets/3.2.2/styles/jqx.base.css'/>
        <!-- nprogress js-->
        <link rel="stylesheet" href="css/nprogress.css">

    </head>

    <body>
        <div class="container">

            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">AMIS by FENIX</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <h1>Amis Data Input</h1>
            <h2><small>Select the fields</small></h2>

            <div id="get"></div>
            <div id="myDiv"></div>

            <div class="row">
                <div class="col-lg-6" id="cbs-search-form-country">
                    <label for="cbs-search-form-country" class="control-label">Select a country</label>
                    <div id="selectionCountryBox"></div>
                </div>

                <div class="col-lg-6" id="cbs-search-form-database">
                    <label for="cbs-search-form-database" class="control-label">Select a database</label>
                    <div id="jqxradiobuttonCBS">
                        <div id="labelCBS"></div>
                    </div>
                    <div id="jqxradiobuttonNationalDB">
                        <div id="labelNatDB"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6"  id="cbs-search-form-commodity">
                    <label for="cbs-search-form-commodity" class="control-label">Select a commodity</label>
                    <div id="selectionCommodity"></div>
                </div>

                <div class="col-lg-6" id="cbs-search-form-year">
                    <label for="cbs-search-form-year" class="control-label">Select a year</label>
                    <div id="selectionYear"></div>
                </div>
            </div>
            <hr>
             <div class="row">
                <div class="col-lg-12">
                 <button id="loadData" type="button" class="btn btn-danger btn-lg btn-block">Search</button>
                </div>
            </div>
    <hr>
<br>
         <div class="row">
             <div class="col-lg-10">
                   <div id="jqxgrid"></div>
           </div>
             <div class="col-lg-2">
                 <div id='jqxcheckbox'><small>Hide Previous Year's column</small></div>
             </div>
         </div>

      </div>
       <script data-main="js/main" src="js/libs/require.js"></script>
    </body>
</html>
